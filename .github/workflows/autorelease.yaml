---
name: "tagged-release"
on:
    push:
        tags:
            - "*"
jobs:
    tagged-release:
        name: "Tagged Release"
        runs-on: "ubuntu-latest"
        steps:
            - uses: "crowbarmaster/GH-Automatic-Releases@latest"
              with:
                  repo_token: "${{ secrets.GITHUB_TOKEN }}"
                  prerelease: false
                  files: |
                      LICENSE.txt
                      *.jar